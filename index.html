<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #808080;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 15px;
            background-color: #c0c0c0;
            border: 3px inset #808080;
            margin-bottom: 15px;
        }
        
        .counter {
            display: flex;
            background-color: #000;
            color: #f00;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 70px;
            justify-content: center;
            letter-spacing: 2px;
        }
        
        .smiley {
            font-size: 28px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0c0c0;
            border: 3px outset #808080;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }
        
        .smiley:hover {
            background-color: #d0d0d0;
        }
        
        .smiley:active {
            border: 3px inset #808080;
        }
        
        .board {
            display: grid;
            gap: 0;
            border: 3px inset #808080;
            background-color: #c0c0c0;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            border: 2px outset #808080;
            background-color: #c0c0c0;
        }
        
        .cell:hover {
            background-color: #d0d0d0;
        }
        
        .revealed {
            border: 1px solid #808080;
            background-color: #e0e0e0;
        }
        
        .flagged::after {
            content: "ðŸš©";
        }
        
        .mine::after {
            content: "ðŸ’£";
        }
        
        .mine.revealed {
            background-color: #f00;
        }
        
        .number-1 { color: #0000ff; }
        .number-2 { color: #008000; }
        .number-3 { color: #ff0000; }
        .number-4 { color: #000080; }
        .number-5 { color: #800000; }
        .number-6 { color: #008080; }
        .number-7 { color: #000000; }
        .number-8 { color: #808080; }
        
        .game-info {
            margin-top: 20px;
            color: white;
            text-align: center;
            max-width: 300px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
        }
        
        .difficulty {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .difficulty button {
            padding: 8px 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .difficulty button:hover {
            background-color: #5a7fb5;
        }
        
        .difficulty button.active {
            background-color: #2a4f85;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #ddd;
            font-size: 0.9rem;
        }
        
        .instructions ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .cell {
                width: 25px;
                height: 25px;
                font-size: 16px;
            }
            
            .counter {
                font-size: 22px;
                min-width: 60px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MINESWEEPER</h1>
        
        <div class="header">
            <div class="counter" id="mine-counter">010</div>
            <div class="smiley" id="smiley">ðŸ˜Š</div>
            <div class="counter" id="timer">000</div>
        </div>
        
        <div class="board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="difficulty">
            <button id="easy" class="active">Easy (9Ã—9)</button>
            <button id="medium">Medium (16Ã—16)</button>
            <button id="hard">Hard (16Ã—30)</button>
        </div>
        
        <div class="game-info">
            <div class="instructions">
                <p><strong>How to Play:</strong></p>
                <ul>
                    <li><strong>Left-click</strong> to reveal a cell</li>
                    <li><strong>Right-click</strong> to place/remove a flag</li>
                    <li>Numbers indicate how many mines are in adjacent cells</li>
                    <li>Flag all mines and reveal all safe cells to win!</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Game configuration
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };
        
        // Game state
        let gameState = {
            difficulty: 'easy',
            board: [],
            mines: [],
            flags: [],
            revealed: [],
            gameOver: false,
            gameWon: false,
            firstClick: true,
            mineCount: difficulties.easy.mines,
            timer: 0,
            timerInterval: null
        };
        
        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const mineCounter = document.getElementById('mine-counter');
        const timerElement = document.getElementById('timer');
        const smiley = document.getElementById('smiley');
        const difficultyButtons = {
            easy: document.getElementById('easy'),
            medium: document.getElementById('medium'),
            hard: document.getElementById('hard')
        };
        
        // Initialize game
        function initGame(difficulty = 'easy') {
            // Reset game state
            gameState.difficulty = difficulty;
            gameState.board = [];
            gameState.mines = [];
            gameState.flags = [];
            gameState.revealed = [];
            gameState.gameOver = false;
            gameState.gameWon = false;
            gameState.firstClick = true;
            gameState.mineCount = difficulties[difficulty].mines;
            gameState.timer = 0;
            
            // Clear timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            // Update UI
            updateMineCounter();
            timerElement.textContent = '000';
            smiley.textContent = 'ðŸ˜Š';
            
            // Set active difficulty button
            Object.keys(difficultyButtons).forEach(key => {
                if (key === difficulty) {
                    difficultyButtons[key].classList.add('active');
                } else {
                    difficultyButtons[key].classList.remove('active');
                }
            });
            
            // Create board
            const { rows, cols } = difficulties[difficulty];
            createBoard(rows, cols);
            
            // Reset timer
            startTimer();
        }
        
        // Create the game board
        function createBoard(rows, cols) {
            // Clear board
            gameBoard.innerHTML = '';
            
            // Set grid template
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            // Create cells
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // Add click events
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(row, col);
                    });
                    
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        // Generate mines (avoiding the first clicked cell)
        function generateMines(firstRow, firstCol) {
            const { rows, cols } = difficulties[gameState.difficulty];
            const minesCount = gameState.mineCount;
            
            // Clear existing mines
            gameState.mines = [];
            
            // Generate mine positions
            while (gameState.mines.length < minesCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                // Don't place mine on first click cell or cells around it
                const isFirstClickCell = row === firstRow && col === firstCol;
                const isAdjacentToFirstClick = Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1;
                
                // Don't place mine if it already exists in this position
                const mineExists = gameState.mines.some(mine => mine.row === row && mine.col === col);
                
                if (!isFirstClickCell && !isAdjacentToFirstClick && !mineExists) {
                    gameState.mines.push({ row, col });
                }
            }
            
            // Create board matrix
            for (let row = 0; row < rows; row++) {
                gameState.board[row] = [];
                for (let col = 0; col < cols; col++) {
                    // Check if this cell has a mine
                    const hasMine = gameState.mines.some(mine => mine.row === row && mine.col === col);
                    gameState.board[row][col] = hasMine ? -1 : 0;
                }
            }
            
            // Calculate numbers for each cell
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (gameState.board[row][col] !== -1) {
                        gameState.board[row][col] = countAdjacentMines(row, col);
                    }
                }
            }
        }
        
        // Count adjacent mines for a cell
        function countAdjacentMines(row, col) {
            const { rows, cols } = difficulties[gameState.difficulty];
            let count = 0;
            
            for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                    if (r === row && c === col) continue;
                    if (gameState.board[r][c] === -1) count++;
                }
            }
            
            return count;
        }
        
        // Handle cell click
        function handleCellClick(row, col) {
            // Don't handle clicks if game is over or cell is flagged
            if (gameState.gameOver || gameState.gameWon) return;
            
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (cell.classList.contains('flagged')) return;
            
            // Generate mines on first click (to avoid clicking on a mine first)
            if (gameState.firstClick) {
                generateMines(row, col);
                gameState.firstClick = false;
            }
            
            // If the cell contains a mine, game over
            if (gameState.board[row][col] === -1) {
                revealMines();
                cell.classList.add('mine', 'revealed');
                gameOver(false);
                return;
            }
            
            // Reveal the cell
            revealCell(row, col);
            
            // Check if the game is won
            checkWin();
        }
        
        // Handle right click (flag)
        function handleRightClick(row, col) {
            if (gameState.gameOver || gameState.gameWon) return;
            
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            // Can't flag revealed cells
            if (cell.classList.contains('revealed')) return;
            
            // Toggle flag
            if (cell.classList.contains('flagged')) {
                cell.classList.remove('flagged');
                gameState.flags = gameState.flags.filter(flag => !(flag.row === row && flag.col === col));
            } else {
                cell.classList.add('flagged');
                gameState.flags.push({ row, col });
            }
            
            // Update mine counter
            updateMineCounter();
            
            // Check if the game is won
            checkWin();
        }
        
        // Reveal a cell and adjacent cells if it's a 0
        function revealCell(row, col) {
            const { rows, cols } = difficulties[gameState.difficulty];
            
            // If cell is already revealed, out of bounds, or flagged, return
            if (
                row < 0 || row >= rows || col < 0 || col >= cols ||
                gameState.revealed.some(cell => cell.row === row && cell.col === col) ||
                document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`).classList.contains('flagged')
            ) {
                return;
            }
            
            // Mark cell as revealed
            gameState.revealed.push({ row, col });
            
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');
            
            // If cell has mines adjacent, show the number
            const value = gameState.board[row][col];
            if (value > 0) {
                cell.textContent = value;
                cell.classList.add(`number-${value}`);
            }
            
            // If cell is empty (0), reveal adjacent cells
            if (value === 0) {
                for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        revealCell(r, c);
                    }
                }
            }
        }
        
        // Reveal all mines when game is lost
        function revealMines() {
            gameState.mines.forEach(mine => {
                const cell = document.querySelector(`.cell[data-row="${mine.row}"][data-col="${mine.col}"]`);
                if (!cell.classList.contains('flagged')) {
                    cell.classList.add('mine', 'revealed');
                }
            });
        }
        
        // Update mine counter
        function updateMineCounter() {
            const remainingMines = gameState.mineCount - gameState.flags.length;
            const displayValue = Math.max(0, Math.min(999, remainingMines)).toString().padStart(3, '0');
            mineCounter.textContent = displayValue;
        }
        
        // Start the timer
        function startTimer() {
            if (gameState.timerInterval) return;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                timerElement.textContent = gameState.timer.toString().padStart(3, '0');
            }, 1000);
        }
        
        // Stop the timer
        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }
        
        // Check if the game is won
        function checkWin() {
            const { rows, cols } = difficulties[gameState.difficulty];
            const totalCells = rows * cols;
            const revealedCells = gameState.revealed.length;
            const minesCount = gameState.mineCount;
            
            // Game is won if all non-mine cells are revealed
            if (revealedCells === totalCells - minesCount) {
                gameOver(true);
            }
            
            // Also check if all mines are flagged correctly
            const allMinesFlagged = gameState.mines.every(mine => 
                gameState.flags.some(flag => flag.row === mine.row && flag.col === mine.col)
            );
            
            if (allMinesFlagged && gameState.flags.length === minesCount) {
                gameOver(true);
            }
        }
        
        // Handle game over
        function gameOver(isWin) {
            gameState.gameOver = true;
            gameState.gameWon = isWin;
            stopTimer();
            
            if (isWin) {
                smiley.textContent = 'ðŸ˜Ž';
                // Flag all remaining mines
                gameState.mines.forEach(mine => {
                    const cell = document.querySelector(`.cell[data-row="${mine.row}"][data-col="${mine.col}"]`);
                    if (!cell.classList.contains('flagged')) {
                        cell.classList.add('flagged');
                    }
                });
                alert('Congratulations! You won!');
            } else {
                smiley.textContent = 'ðŸ˜µ';
                alert('Game Over! You hit a mine!');
            }
        }
        
        // Reset game
        smiley.addEventListener('click', () => {
            initGame(gameState.difficulty);
        });
        
        // Difficulty buttons
        Object.keys(difficultyButtons).forEach(difficulty => {
            difficultyButtons[difficulty].addEventListener('click', () => {
                initGame(difficulty);
            });
        });
        
        // Initialize the game
        initGame('easy');
    </script>
</body>
</html>
